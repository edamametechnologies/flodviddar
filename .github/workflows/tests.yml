name: Test of the project

on:
  pull_request:
    branches: ["*"]

jobs:
  create_whitelist:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Build your release binary
        run: |
          cargo build --release

      - name: âœï¸ Create legitimate build script
        run: |
          cat > build.py << 'EOF'
          import subprocess
          import sys
          import requests

          # Print Python version (legitimate action)
          print(f"Python version: {sys.version}")

          # Download a legitimate dependency (from PyPI)
          print("Downloading requests library info from PyPI...")
          response = requests.get("https://pypi.org/pypi/requests/json")
          print(f"Downloaded PyPI info: {response.status_code}")

          # Run pip list (legitimate action)
          subprocess.run(["pip", "list"])

          print("Build completed successfully!")
          EOF

      - name: ðŸ Install Python deps
        run: pip install requests

      - name: ðŸŽ¯ Generate the custom whitelist
        run: |
          # 1) Launch your `create-whitelist` listener in the background for 120 s
          nohup cargo run --release create-whitelist 120 \
            --file runner-ubuntu-whitelist.json \
            > whitelist.log 2>&1 &

          # 2) Give the listener a moment to bind its socket
          sleep 5

          # 3) Run your â€œlegitimateâ€ build to produce baseline traffic
          python build.py

          # 4) Allow the rest of the 120 s capture window to elapse
          echo "Waiting for listener to finish capturing (up to 120 s total)â€¦"
          sleep 120

          # 5) Wait for the background process to exit cleanly
          wait

      - name: ðŸ“„ Show generated whitelist
        run: cat runner-ubuntu-whitelist.json

