name: CI

on:
  push:
    branches: ['main']
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  full-suite:
    name: Complete Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libpcap-dev \
            jq \
            bc \
            python3-pip \
            clang \
            llvm \
            libelf-dev \
            libbpf-dev
          pip3 install requests
      
      - name: Verify eBPF support
        run: ./tests/verify_ebpf.sh
      
      - name: Build flodviddar
        run: cargo build --release --verbose
      
      - name: Run unit tests
        run: cargo test --verbose
      
      - name: Run integration tests
        run: sudo ./tests/run_all_tests.sh
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            /tmp/flodviddar_*.log
            /tmp/*_test_*/
          if-no-files-found: ignore
          retention-days: 7


